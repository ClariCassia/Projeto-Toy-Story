<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <title>X-men</title>
</head>

<body>

    <header class="cabecalho">
        <img src="src/imagens/logo.png.png" class="logo" alt="logo X-mae">
    </header>

    <main class="selecao-personagens">
        <section class="personagens">
            <h1 class="titulo">SELECIONE UM PERSONAGEM</h1>
            <ul class="lista-personagens">

                <li class="personagem selecionado" id="wood" data-name="Woody"
                    data-description="Woody lidera os brinquedos do quarto e é o boneco favorito de Andy, que até escreveu seu nome na sola da bota usada pelo vaqueiro. A lealdade aos amigos também faz parte da personalidade de Woody, que busca sempre manter os brinquedos unidos. Sua frase mais famosa é “tem uma cobra na minha bota”.">
                    <img src="src/imagens/card-wood.jpg" alt="Personagem Woody">
                </li>

                <li class="personagem" id="buzz" data-name="Buzz lightyear"
                    data-description="Buzz é um patrulheiro espacial que se junta aos demais personagens de Toy Story quando Andy o ganha de presente de aniversário. Além de suas asas e raio laser, Buzz também é muito corajoso, leal e está sempre pronto para uma aventura.">
                    <img src="src/imagens/card-buzz.jpg" alt="Personagem Buzz"></li>

                <li class="personagem" id="jessie" data-name="Jessie"
                    data-description="Com sua roupa de vaqueira, a boneca de pano adora se divertir junto com os outros brinquedos e viver grandes aventuras. Aventureira, destemida e muito divertida: essa é a personalidade de Jessie.">
                    <img src="src/imagens/card-jessie.jpg" alt="Personagem Jessie"></li>

                <li class="personagem" id="slinky" data-name="Slinky"
                    data-description="Um simpático cachorrinho de brinquedo que tem uma mola em seu corpo e vive se enroscando nela. Sempre disposto a ajudar, Slinky é um grande amigo de Woody e, junto com os outros brinquedos, adora embarcar em divertidas aventuras.">
                    <img src="src/imagens/card-slinky.jpg" alt="Personagem Slinky"></li>

                <li class="personagem" id="rex" data-name="Rex"
                    data-description=" Sua personalidade é bastante diferente de sua aparência: ele não é bravo e nem feroz. Com gentileza e lealdade aos amigos, o dinossauro é um dos personagens de Toy Story que ensina aos pequenos a importância de apreciar as próprias qualidades e desenvolver a coragem para enfrentar os medos.">
                    <img src="src/imagens/card-rex.jpg" alt="Personagem Rex">
                </li>

                <li class="personagem" id="batata" data-name="Sr. Cabeça de Batata"
                    data-description="Conhecido por ser um tanto ranzinza e reclamão, ele é um boneco que vive perdendo as partes de seu corpo pelo quarto. Ainda que sua aparência seja séria,  tem um coração enorme e sempre acaba embarcando em divertidas aventuras junto com Woody e os outros brinquedos de Andy.">
                    <img src="src/imagens/card-batata.jpg.png" alt="Personagem Cabeca de Batata"></li>

                <li class="personagem" id="porquinho" data-name="Porquinho"
                    data-description="De personalidade divertida, sábia e muito inteligente, Porquinho é um importante personagem de Toy Story para apresentar aos pequenos. Além de gostar de interpretar o malvado Dr. Porcão nas brincadeiras com Andy, Porquinho é o grande amigo de Woody que ajuda o vaqueiro a tomar decisões de forma sensata.">
                    <img src="src/imagens/card-porquinho.jpg" alt="Personagem Porquinho">
                </li>

                <li class="personagem" id="bala-no-alvo" data-name="Bala No Alvo"
                    data-description=" Ele é leal, corajoso e dedicado, exibindo as características clássicas de um herói do faroeste. Bala no Alvo é extremamente protetor com seus amigos e sempre está disposto a enfrentar desafios para mantê-los seguros.">
                    <img src="src/imagens/card-bala-no-alvo.jpg.png" alt="Personagem Bala no Alvo">
                </li>

            </ul>
        </section>

        <section class="personagem-selecionado">

            <img class="personagem-maior" src="src/imagens/card-wood.png" alt="Personagem Selecionado">
            <div class="">
                <h2 class="nome-personagem" id="nome-personagem">Wood</h2>
                <p class="descricao-personagem" id="descricao-personagem"></p>
            </div>
        </section>
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
